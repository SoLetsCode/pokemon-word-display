<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Word Generator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="body-wrap">
      <header class="header">
        <h3 class="header__title">Poke Typing Battle</h3>
      </header>

      <div class="container">
        <div class="pokemon">
          <!-- pokemon names will show up here -->
        </div>
        <div class="game-arena">
          <form class="game-arena__input-form" name="userinput" id="pokename">
            <input
              class="game-arena__input"
              type="text"
              name="usertext"
              autocomplete="off"
              placeholder="Pokemon name goes in here"
              disabled="true"
            />
          </form>
          <div class="game-arena__status-container">
            <div class="game-arena__score-container">
              <div class="game-arena__correct-score">Correct: 0</div>
              <div class="game-arena__error-score">Error: 0</div>
            </div>
            <div class="game-arena__timer-container">
              <div class="game-arena__timer">
                <div class="game-arena__timer-text">
                  Timer
                </div>
              </div>
            </div>
          </div>
          <section class="play">
            <div class="play__container">
              <button class="play__button">Play!</button>
            </div>
          </section>
          <label class="play__instructions"
            >type the pokemon name and press enter</label
          >
        </div>
      </div>
    </div>
    <div class="kudos__flat-icon">
      Icons made by
      <a
        href="https://www.flaticon.com/authors/roundicons-freebies"
        title="Roundicons Freebies"
        >Roundicons Freebies</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <div class="image__pokemon x1">
      <img
        src="./assets/bulbasaur.svg"
        alt="bulbasaur"
        class="image__pokemon y1"
      />
    </div>
    <div class="image__pokemon x2">
      <img
        src="./assets/charmander.svg"
        alt="charmander"
        class="image__pokemon y2"
      />
    </div>
    <div class="image__pokemon x3">
      <img src="./assets/meowth.svg" alt="meowth" class="image__pokemon y3" />
    </div>
    <div class="image__pokemon x4">
      <img src="./assets/pikachu.svg" alt="pikachu" class="image__pokemon y4" />
    </div>
    <div class="image__pokemon x5">
      <img src="./assets/snorlax.svg" alt="snorlax" class="image__pokemon y5" />
    </div>
    <div class="image__pokemon x6">
      <img
        src="./assets/squirtle.svg"
        alt="squirtle"
        class="image__pokemon y6"
      />
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
