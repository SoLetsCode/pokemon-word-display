<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Word Generator</title>

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="header">
      <h3 class="header__title">Poke Typing Battle</h3>
    </header>

    <div class="container">
      <div class="pokemon">
        <!-- pokemon names will show up here -->
      </div>
      <div class="game-arena">
        <form
          class="game-arena__input-form"
          name="userinput"
          id="pokename"
          action=""
        >
          <input class="game-arena__input" type="text" name="usertext" />
        </form>
        <div class="game-arena__status-container">
          <div class="game-arena__correct-score">Correct</div>
          <div class="game-arena__error-score">Wrong</div>
          <div class="game-arena__timer"></div>
          Timer
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
